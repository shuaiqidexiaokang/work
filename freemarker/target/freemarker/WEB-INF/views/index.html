<!DOCTYPE html>
<html lang="en">
<head>

    <title>index</title>
</head>
<body>

你好，${username}!

<table>

        <tr>
            <td>序号</td>
            <td>姓名</td>

        </tr>
        </#list>
    </tbody>
</table>
